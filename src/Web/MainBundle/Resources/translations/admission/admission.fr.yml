  etape1: Étape 1
  content1: |
            Article 1:    Critères d'Admission:
  content2: |
           Les élèves des classes terminales toutes séries confondues ou tout étudiants disposant du dit diplome.
  content3: |
           Les titulaires de tout autre diplôme admis en équivalence ou en dispense par le Ministre de
             l’Enseignement Supérieur.
  content4: |
          Les candidats inscrits en vue de l’obtention de l’un des diplômes ci - dessus indiqués ne seront
          définitivement admis à Sup Info Cameroun, en cas de réussite au concours, que sur présentation de l’original du
          diplôme obtenu à la session d’examens de 2018 ou le cas échéant, de l’attestation de réussite au moment
          de l’inscription fixé par l’Ecole…
  content5: |
          L’inscription au concours se fait en ligne sur le site web de Sup Info à l‘adresse
  content6: |
          https://www.supinfocameroun.com/concours
  content7: |
          Les dossiers de candidature comprennent les pièces suivantes :
  content8: |
          Une fiche individuelle dûment remplie par le candidat sur le site web du concours de l’Ecole
  content9: |
          https://www.supinfocameroun.com/concours.
  content10: |
          Une photocopie de la carte nationale d’identité ou un récépissé;
  content102: |
          Les relevés de notes des classes de Première et Terminale ou de Lower et Upper Sixth;
  content103: |
          Une copie certifiée conforme de l’acte de naissance, datant de moins de trois mois;
  content104: |
          Une copie certifiée conforme du Baccalauréat ou du GCE/AL ou de tout autre diplôme reconnu
  content105: |
          équivalent par le Ministère de l’Enseignement Supérieur, ou une Attestation de Réussite à l’un
          de ces diplômes le cas échéant;
  content106: |
          Quatre photos d’identité (4x4);
  content107: |
          Un certificat médical délivré par un médecin de l’administration;
  content108: |
          Une enveloppe timbrée à 500 francs CFA à l’adresse du candidat (format A4).
  content11: |
         Article 2:  Droits d'inscription
  content12: |
         Les droits d’inscription au concours s’élèvent à vingt  mille (20 000) francs CFA payables
         uniquement par transfert EXPRESS UNION, contre récépissé à joindre obligatoirement au dossier de
         candidature. Ces droits, non remboursables, sont destinés à couvrir les charges générées par
         l’organisation du concours. Tout autre mode de paiement est exclu.
  content13: |
         Article 4: Les dossiers complets doivent parvenir au Service de la Scolarité de Sup Info Cameroun.
  content14: |
         Article 5: Seuls les candidats ayant déposé un dossier réglementaire dans les délais fixés seront
         convoqués pour concourir. Ils devront se munir de leur Carte Nationale d’Identité et de la carte
         d’élève ou d’étudiant.
  content15: |
         Article 6 : Les dossiers physiques et les innscriptions en ligne doivent etre effectués
          au  plus tard le 27 Avril 2018.
  etape1_content: je postule directement en ligne.
  etape2: Étape 2
  etape2_content1: |
          Article 7:  Sup Info Cameroun lance un concours direct pour le recrutement des étudiants en première année, deuxième année, troisième année, et quatrième
          année des  cycles  Bachelor(BAC+3) et ingénieur de conception(BAC+5) à Sup Info Cameroun au titre de l’année académique 2018/2019, et est
          est lancé dans les centres de Douala et Yaoundé
          Il se compose de deux (02) épreuves
          écrites de tests psychotechniques et d'une phase d'entretien.
  etape2_content2: Dès réception de votre candidature, nous vous proposerons de participer à une demi-journée de
          sélection au cours de laquelle vos connaissances et compétences seront testées, puis vous
          serez reçu pour un entretien de motivation(reservé au candidats voulant suivre une formation continue,
          en ligne ou parallèle).
  etape3: Étape 3
  etape3_content: Recevez une réponse dans les deux semaines suivants le concour.
