  ontent_titlec: TOUS LES CHEMINS MÈNENT À SUP INFO CAMEROUN
  title1:  L’ACQUISITION DE COMPÉTENCES : LE COEUR DE NOTRE SYSTÈME D’ADMISSION
  block1:  Le programme modulaire, basé sur l’acquisition des compétences du parcours Ingénierie Informatique,
           permet toutes les admissions post-Bac, Bac+2, Bac+3 et sous conditions, les admissions parallèles.
  block2: Notre outil d’évaluation des compétences vous permet d’intégrer Sup Info tout au long de l’année.
  block3: Salariés, demandeurs d’emplois, vous pouvez également intégrer Sup Info et bénéficier de
          la VAE (Validation des Acquis et de l’Expérience).
  block4: Les formations de Sup Info sont éligibles au CPF (Compte Personnel de Formation).
  block5: Je candidate en 1 clic ! – ou Les étapes d’admission : un processus efficace, rapide, une réponse personnalisée
