  learn1: Apprendre
  learn: Acquérir des connaissances essentielles pour réussir les missions qui vous seront confiées dans votre futur métier.
  master1: Maitriser
  master: Devenez un véritable maitre dans votre domaine. A la fin de la quatrième année, vous devriez avoir les compétences techniques et théoriques requise pour mener à bien les missions qui vous seront confiées.
  improve1: Améliorer
  improve: Améliorer les connaissances acquises en première et deuxième année. Développer des capacités d’encadrement permettant de devenir cadre moyen dans des entreprises.
  expert1: Expert
  expert: Devenez expert dans votre domaine de compétence, avec une vision plus globale. Vous allez aussi acquérir des capacités managériales vous permettant d’assurer des fonctions de haut cadre ou de chef de projet.
  news: ACTUALITÉS
  contenu1: Sup Info, ÉCOLE D’INFORMATIQUE MULTI CAMPUS
  contenu2: Sup Info Cameroun est une école d'informatique multi campus, présente à Douala, Yaounde, Bafoussam, Ebolowa et Bamenda. Sup Info Cameroun se positionne sur le segment des Ecoles d’ingénierie informatique post bac. Exigence, accompagnement dans l’effort, humanité et convivialité sont les forces de l’école informatique Sup info.
  contenu3: Découvrez nos formations informatiques qui sont aussi accessibles par la VAE.
