  block16:  Si vous ne parvenez pas à trouver cet email, nous vous conseillons de vérifier le dossier spam de votre messagerie.
  block17: Comment contacté le service client Funglobe
  block18: Service client Funglobe
  block19: Si tu ne parviens pas à trouver une réponse à ta question ou que tu souhaites tout simplement nous contacter, tu peux le faire en utilisant
  block20: notre Formulaire de contact
  block21: Comment changé mon mot de pass
  block22: Changement du mot de passe
  block23: Va dans tes paramètres  puis clique sur l'icône du crayon près de la section "Ton compte". Entre ton nouveau mot de passe et
   clique sur Enregistrer puis tu devras entrer de nouveau ton ancien mot de passe pour confirmer ton nouveau choix.
  block24: Comment changé malocalisation
  block25: Modification de la localisation
  block26: Pour changer ta ville, va sur ton profil, clique sur l'icône du petit crayon  à côté de ta ville actuelle. Tu peux alors soit
   saisir une nouvelle ville, soit en sélectionner une figurant dans le menu déroulant. Nous te rappelons que, si tu te connectes à
   ton profil via ton téléphone mobile, ta localisation sera automatiquement déterminée par le GPS de ton appareil et ne pourra pas
   être modifiée.
  block27: Contacte notre
  block28: Equipe de Support Client
  block29: si tu connais des problème de localisation lors de l'utilisation de l'appli mobile.
  block30: Comment changé "je suis ici pour"?
  block31: Modification de l'objestif de l'inscription
  block32: Pour modifier “Je suis ici pour”, va sur ton profil, fais défiler vers le bas jusqu’à cette section et clique sur le symbole du crayon  pour effectuer le changement. Choisis si tu veux “Te faire des amis”, “Chatter” ou
    “Rencontrer quelqu'un”. Clique sur “Enregistrer” après avoir fait ton choix. Si tu souhaites également effectuer une recherche en
    fonction de l'âge et du sexe, clique sur l'icône du filtre "Dans le coin et dans Rencontres. N oublie pas d enregistrer
    tes changements
  block33: J'ai supprimé mon profil, je veux le recupérer. Comment procéder?
  block34: Recupération du profil
  block35: Nous sommes heureux d'apprendre que tu souhaites réactiver ton profil. Pour ce faire, ouvre l'email de confirmation que
    nous t'avons envoyé lorsque tu as supprimé ton profil et clique sur le lien qu il contient. Ce lien n est valide que pendant
    30 jours à partir du jour de suppression de ton profil. Si cela fait plus de 30 jours que tu as reçu l email de confirmation,
    tu devras simplement créer un nouveau profil sur
  block36: notre page de Connexion
  block37: Guide de Reparation
  block38: Reparation
  block39: Si tu rencontres des problèmes dans l'utilisation de Funglobe, il se peut que cela soit causé par une défaillance temporaire sur le site.
  block40: Voici les étapes à suivre pour essayer de résoudre le problème
  block41: Vérifie que tu utilises la dernière version de ton navigateur Internet et mets-le à jour si nécessaire
  block42: Supprime les cookies et caches de ton navigateur
  block43: Quitte puis ré-ouvre ton navigateur
  block44: Déconnecte-toi de ton compte puis reconnecte-toi
  block45: toutes ces procédures ont échoué, voici les conseils à suivre
  block46: Vérifie la même page en utilisant un autre navigateur Internet afin de voir si le problème est dû à un navigateur en particulier.
  block47: Désactive tous les plug-ins, options et extensions temporaires dans ton navigateur puis quitte et ré-ouvre-le.
  block48: Ajoute https://Funglobe.com/ dans ton programme antivirus ou dans la liste des sites sécurisés de ton navigateur puis
    assure-toi que ton antivirus n a pas identifié de problème avec ton système d exploitation.
  block49: Si tu as des difficultés pour réaliser les étapes ci-dessus, vérifie les instructions dans la rubrique Aide de ton navigateur.
  block50: entrer un mot clé à rechercher
