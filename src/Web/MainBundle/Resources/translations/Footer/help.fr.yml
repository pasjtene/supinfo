  block11: Suppression du profil
  block12: Si tu souhaites supprimer ton profil Funglobe,
  block13: connecte-toi à ton compte
  block14: et clique ensuite sur l'icône de la roue en haut, à droite de ta page de profil . Descends tout en bas de la page où tu
